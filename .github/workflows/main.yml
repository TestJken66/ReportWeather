name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    #   分 时 日 月 周
    - cron: '*/1 */8 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: 'Get weather report'
        shell: bash
        continue-on-error: true
        run: curl -o result.html wttr.in/Beijing
          
      - name: ls
        shell: bash
        continue-on-error: true
        run:  |
          ls
          cat result.html


